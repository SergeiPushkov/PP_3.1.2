<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
</head>
<body>
<h1>Пользователи</h1>
<div>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Пароль</th>
      <th>eMail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user1 : ${users}">
      <td th:text="${user1.getId()}"> </td>
      <td th:text="${user1.getUsername()}"> </td>
      <td th:text="${user1.getPassword()}"></td>
      <td th:text="${user1.getEmail()}"></td>
      <td th:text="${user1.getRoles()}"></td>
      <td>
        <a th:href="@{/admin/update/{id}(id=${user1.getId()})}">Изменить</a>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user1.getId()})}">
          <input type="submit" value="Удалить"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<url value="/new" var="new_user"></url>
<br/>
<a href="/admin/new">Создать пользователя</a>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Выйти"/>
</form>
</body>
</html>
